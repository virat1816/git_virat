<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<link rel="stylesheet" href="style.css">
<body>
    <!-- calculator ui section -->
    <div class="wrapper">
        <div class="letcontainer">
            <form action="">
                <div class="message">
                    <input type="text" class="form-control" id="inval">
                    <marquee behavior="scroll" direction="" id="mark">welcome calculator, please type here</marquee>
                </div>
                <input type="text" class="form-control" id="show" readonly>
            </form>
            <div class="row">
                <button class="col btn color-ac rounded-pill" id="ac_btn" onclick="clearinput()">AC</button>
                <button class="col btn color-divide rounded-pill" id="back_btn"
                    onclick="inval.value = inval.value.toString().slice(0, -1)"><i
                        class="fa-solid fa-delete-left"></i></button>
                <button class="col btn color-divide rounded-pill" id="modulo_btn" onclick="inval.value += '%'">%</button>
                <button class="col btn color-divide rounded-pill" id="divide_btn" onclick="inval.value += '/'"><i
                        class="fa-solid fa-divide"></i></button>
            </div>
            <div class="row">
                <button class="col btn color-digit rounded-pill" id="seven_btn" onclick="inval.value += '7'">7</button>
                <button class="col btn color-digit rounded-pill" id="eight_btn" onclick="inval.value += '8'">8</button>
                <button class="col btn color-digit rounded-pill" id="nine_btn" onclick="inval.value += '9'">9</button>
                <button class="col btn color-divide rounded-pill" id="multi_btn" onclick="inval.value += '*'"><i
                        class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="row">
                <button class="col btn color-digit rounded-pill" id="four_btn" onclick="inval.value += '4'">4</button>
                <button class="col btn color-digit rounded-pill" id="five_btn" onclick="inval.value += '5'">5</button>
                <button class="col btn color-digit rounded-pill" id="six_btn" onclick="inval.value += '6'">6</button>
                <button class="col btn color-divide rounded-pill" id="minus_btn" onclick="inval.value += '-'"><i
                        class="fa-solid fa-minus"></i></i></button>
            </div>
            <div class="row">
                <button class="col btn color-digit rounded-pill" id="one_btn" onclick="inval.value += '1'">1</button>
                <button class="col btn color-digit rounded-pill" id="two_btn" onclick="inval.value += '2'">2</button>
                <button class="col btn color-digit rounded-pill" id="three_btn" onclick="inval.value += '3'">3</button>
                <button class="col btn color-divide rounded-pill" id="plus_btn" onclick="inval.value += '+'"><i
                        class="fa-solid fa-plus"></i></button>
            </div>
            <div class="row">
                <button class="col btn color-digit rounded-pill" id="zeroo_btn" onclick="inval.value += '00'">00</button>
                <button class="col btn color-digit rounded-pill" id="zero_btn" onclick="inval.value += '0'">0</button>
                <button class="col btn color-digit rounded-pill" id="dot_btn" onclick="inval.value += '.'">.</button>
                <button class="col btn color-operator rounded-pill" id="equal_btn" onclick="inval.value = eval(inval.value)"><i
                        class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
</body>

</html>
