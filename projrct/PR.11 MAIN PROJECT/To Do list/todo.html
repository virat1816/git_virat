<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="todo.css">

</head>

<body>
  <div class="container">
    <!-- add item section -->
    <div class="wrapper">
      <h1 class="head h3 pb-3 mb-0 text-center">To-Do List</h1>
      <form action="">
        <div class="row justify-content-center">
          <div class="col-8">
            <input type="text" class="form-control rounded-0" placeholder="Add New Task" id="task_des">
          </div>
          <div class="col-auto">
            <button type="button" class="btn rounded-circle" id="task_item"><i class="fa-solid fa-plus"></i></button>
          </div>
        </div>
        <div id="err_mg" class="text-danger text-center"></div>
      </form>

      <!-- show data in table format -->
      <table class="table mt-5">
        <tbody id="record">
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

</body>

</html>
