<div id="sum"></div>
  <script>
//=====================array iteration=====================//

//1.Using array forEach iteration
const numbers = [1, 2, 3, 4, 5];
let sum = 0;

numbers.forEach((num) => {
  sum += num;
});

document.write("using forEach: " + sum + "<br> <br>");

//2.Using array reduce iteration
const numbers2 = [1, 2, 3, 4, 5];

const sum2 = numbers2.reduce((acc, num) => {
  return acc + num;
}, 0);

document.write("using reduce: " + sum2 + "<br> <br>");

//4.Using array flatMap iteration
const words = ["Hello", "World", "Open", "AI"];

const letters = words.flatMap((word) => {

});

document.write("using flatMap: " + letters + "<br> <br>");

//5.Using array filter iteration
const numbers4 = [1, 2, 3, 4, 5];

const evenNumbers = numbers4.filter((num) => {
  return num % 2 === 0;
});

document.write("numbers using filter: " + evenNumbers + "<br> <br>");

//6.Using array find iteration
const numbers5 = [1, 2, 3, 4, 5];

const foundNumber = numbers5.find((num) => {
  return num > 3;
});

document.write("Number greater than using find: " + foundNumber + "<br> <br>");

//8.Using array indexOf iteration
const fruits = ["apple", "banana", "orange", "apple"];

const indexOfApple = fruits.indexOf("apple");

document.write("Index of 'apple': " + indexOfApple + "<br> <br>");
