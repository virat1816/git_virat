<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR. 3 Type of Functions</title>
</head>
<body>
    <!-- auto render [ auto call when page is render ] -->
    <h3 id="auto"></h3>
</body>
</html>
<script>
    function auto(){
        document.getElementById('auto').innerHTML = "This is auto render.";
    }
    auto();
</script>
