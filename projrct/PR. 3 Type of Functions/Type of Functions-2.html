<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR. 3 Type of Functions</title>
</head>
<body>
    <!-- parameterized function [ with argument & without argument ] -->
    <button onclick="argument(100 , 5)">Click</button>
    <button onclick="withoutargument()">Click</button>
    <h3 id="argument"></h3>
    <h3 id="withoutargument"></h3>    
</body>
</html>

<script>
    function argument(a , b){
        let sum = a + b;
        document.getElementById('argument').innerHTML="parameterized function with argument.</br> Ans = " + sum;
    }
    function withoutargument(c=10 , d=5){
        let add = c + d;
        document.getElementById('withoutargument').innerHTML="parameterized function without argument.</br> Ans = "+add;
    }
</script>
