<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR. 3 Type of Functions</title>
</head>
<body>
    <!-- without return function -->
    <button onclick="rfunction(10 , 5)">Click</button>
    <h3 id="returnf"></h3>
</body>

<script>
       function rfunction(a , b){
        let sum = a + b;
        document.getElementById('returnf').innerHTML="Without return function.</br> Ans = " + sum;      
    }
</script>
