<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR.4 Repetition Logic</title>
</head>
<body>
    <!-- Multiplication table. -->
</body>
</html>
<script>
      // ======= for loop ========
      document.write("==>for loop</br>");
    let no = parseInt(prompt("Enter number:"));        
        for(let a=1; a<=10; a++){            
            document.write( no + " * " + a + " = " + (no * a) + "</br>");
        } 
   
      // ======= while loop ========
      document.write("==>while loop</br>");
    let i=1;
    while(i<=10){         
          document.write(no + " * " + i + " = " + (no * i) +"</br>");
          i++;
      }
</script>
