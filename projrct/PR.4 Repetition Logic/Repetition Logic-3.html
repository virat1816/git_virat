    <!-- Give 2^8. power and base  -->

    <script>
         // ======= for loop ========
         document.write("==>for loop</br>");
        let ab = 1;
        for(let i =0;i<8;i++){
            ab *= 2;
        }
        document.write("2 ^ 8 is : " + ab +"</br>");


        //    =====  with while loop   ========
        
        let ba = 1;
        let i = 0;
        while (i<8) {
            ba *=2 ;
            i++;
        }
        document.write("==>while loop</br>");
        document.write("2 ^ 8 is : " + ba +"</br>");
    </script>
