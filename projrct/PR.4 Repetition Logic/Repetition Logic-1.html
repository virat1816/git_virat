    <!-- Give sum of 10 numbers. -->

    <script>
        //   =====  with for loop   ========
        let a= 1;
        for(let i =0;i<10;i++){
            a += i;
        }
        document.write("==>for loop</br>");
        document.write("Sum of first 10 number is: " + a +"</br>");

         //   =====  with while loop   ========
         let s = 0;
         let b= 1;
         while(s<10){
             b += s;
             s++;
         }
         document.write("==>while loop</br>");
        document.write("Sum of first 10 number is: " + b);
         
    </script>
