    <!-- Give sequence 1, 2, 4, 8, 16, 32. -->

<script>
    // ======= for loop ========
    document.write("==>for loop</br>");
   let ans = "";
   let a = 1;
   for (let i = 0; i < 6; i++) {
      ans += " " + a + " ,";
      a *= 2;
  }
document.write(ans+"</br>");


//    =====  with while loop   ========
   let answer = "";
   let b = 1;
   let c = 0;

  while (c < 6) {
    answer += " " + b + " ,";
    b *= 2;
    c++;
}
   document.write("==>while loop</br>");
   document.write(answer + "</br>");
</script>
