




<script type="text/javascript">

var a= parseInt(prompt("enter no of A :-"));
var b= parseInt(prompt("enter no  B :-"));
var c= parseInt(prompt("enter no  C :-"));

if(a > b && a > c){
    document.write("<h1> A is big </h1>");
}

else if(b > a && b > c){
    document.write("<h1> B is big </h1>");
}

else if(c > a && c > b){
    document.write("<h1> C is big </h1>");
}


</script>
