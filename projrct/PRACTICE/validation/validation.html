<!DOCTYPE html>
<html>

<head>
	<title>Form Validation pr </title>
</head>

<body>

	<h2>Registration Form</h2>

	<form name="myForm" onsubmit="return validateForm()" method="post">
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name" required minlength="3" maxlength="10"><br>

		<label for="email">Email:</label><br>
		<input type="email" id="email" name="email"><br>

		<label for="password">Password:</label><br>
		<input type="password" id="password" name="password"><br>

		<label for="phone">Phone:</label><br>
		<input type="tel" id="phone" name="phone"><br>

		<input type="submit" value="Submit">
	</form>

	<script>
		function validateForm() {
			var name = document.forms["myForm"]["name"].value;
			var email = document.forms["myForm"]["email"].value;
			var password = document.forms["myForm"]["password"].value;
			var phone = document.forms["myForm"]["phone"].value;

			// Validate name
			if (name == "") {
				alert("Name must be filled out");
				return false;
			}
			if (name.length < 3 || name.length > 10) {
				alert("Name should be between 3 and 10 characters");
				return false;
			}

			// Validate email
			if (email == "") {
				alert("Email must be filled out");
				return false;
			}
			if (!validateEmail(email)) {
				alert("Invalid email address");
				return false;
			}

			// Validate password
			if (password == "") {
				alert("Password must be filled out");
				return false;
			}
			if (password.length < 8 || password.length > 16) {
				alert("Password must be between 8 and 16 characters long");
				return false;
			}

			// Validate phone
			if (phone == "") {
				alert("Phone must be filled out");
				return false;
			}
			if (!validatePhone(phone)) {
				alert("Invalid phone number");
				return false;
			}

			return true;
		}
	</script>

</body>

</html>
