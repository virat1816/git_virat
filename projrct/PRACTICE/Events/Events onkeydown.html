<!DOCTYPE html>
<html>
<head>
  <title>onkeydown Event</title>
  <script>
    function handleKeyDown(event) {
      // Check the keyCode of the event
      if (event.keyCode === 13) {
        // Display an alert when the Enter key is pressed
        alert("Enter key pressed!");
      }
    }
  </script>
</head>
<body>
  <h1>Press Enter key</h1>
  <input type="text" onkeydown="handleKeyDown(event)">
</body>
</html>
