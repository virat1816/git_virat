<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAGIC</title>

  <style>
    .allbox {
      display: flex;
      justify-content: center;
    }

    .box {
      transition: all 0.5s;
      width: 400px;
      height: 400px;
      background-color: rgb(142, 154, 219);
      border-radius: 10%;
      margin: 50px;
    }

    img {
      height: 400px;
      width: 400px;
      object-fit: cover;
      border-radius: 10px;
      transition: opacity 0.5s;
    }

    button {
      height: 50px;
      width: 100px;
      background-color: rgb(142, 154, 219);
      margin-left: 56rem;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="allbox">
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3">
      <img id="img_" src="" />
      <p id="content"></p>
    </div>
  </div>

  <button id="btn" onclick="btn_eve()">BUTTON</button>

  <script>
    var box_1 = document.getElementById("box1");
    box_1.addEventListener("mouseover", box_1_eve);

    function box_1_eve() {
      box_1.style.transform = `rotate(${Math.random() * 1.5}turn)`;
      box_1.style.scale = Math.random() * 0.5;
    }

    var box_2 = document.getElementById("box2");
    box_2.addEventListener("mouseover", box_2_eve);

    function box_2_eve() {
      box_2.style.backgroundColor = `#${Math.floor(Math.random() * 10000)}`;
    }

    var box_3 = document.getElementById('box3');
    box_3.addEventListener("mouseover", box_3_eve);

    var image = [
      'img_1.jpg', 'img_2.jpg', 'img_3.jpg', 'img_4.jpg', 'img_5.jpg', 'img_6.jpg', 'img_7.jpg',

      'img_16.jpg', 'img_17.jpg', 'img_18.jpg', 'img_19.jpg', 'img_20.jpg', 'img_21.jpg', 'img_22.jpg', 'img_23.jpg',
      'img_24.jpg', 'img_25.jpg', 'img_26.jpg', 'img_27.jpg', 'img_28.jpg'
    ];

    var content_p = ["Capture the moment, and it will last forever.", "Photography is the art of frozen time.",
      "Capture the moment, and it will last forever.", "Capture the moment, and it will last forever.",

      "Capture the moment, and it will last forever.", "Capture the moment, and it will last forever.",
      "Capture the moment, and it will last forever.", "Capture the moment, and it will last forever.",
    ];

    function box_3_eve() {
      let i = Math.floor(Math.random() * 28);
      console.log(i);
      let img_ = document.getElementById('img_');
      img_.src = image[i];

      document.getElementById('content').innerHTML = content_p[i];
    }

    function btn_eve() {
      setInterval(box_1_eve, 1000);
      setInterval(box_2_eve, 1000);
      setInterval(box_3_eve, 2000); // Change the interval time for box_3_eve to control image transition speed
    }
  </script>
</body>

</html>
